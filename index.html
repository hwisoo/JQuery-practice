<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>HTML help</title>
  </head>
  <body>
    <div class="container">
      <h1>HTML help</h1>

      <p>This is a very special page. If you click somewhere, it will tell you what type of HTML element you clicked on.</p>

      <p>Look at this cute walrus!</p>
      <img src="img/walrus.jpg">
    
      <div class="conversions">
        <h4>Cooking Conversions</h4>
        <div class="row">
          <div class="col-md-3">
              <div class="form-group">
                  <label for="inputPounds">Pounds</label>
                  <input type="number" id="inputPounds">
                </div>
              </div>
                <div class="col-md-3">
                  <button type="button" onclick="myFunctionPounds()">Convert</button>
                </div>
                
          
          <div class="col-md-3">

            <p id="output"></p> 
          
          </div>
          
        </div>
        <div class="row">
        <div class="col-md-3">
          <div class="form-group">
              <label for="inputMiles">Miles</label>
              <input type="number" id="inputMiles">
            </div>
          </div>
            <div class="col-md-3">
              <button type="button" onclick="myFunctionMiles()">Convert</button>
            </div>
            
      
      <div class="col-md-3">

        <p id="outputkm"></p> 
      
      </div>
      
    </div>
      </div>

    
  </div>
<script>


function myFunctionPounds(){
  var input = document.getElementById("inputPounds").value;
  document.getElementById("output").innerHTML = (input +" pounds is " + parseInt(input / 2.2) + " Kilograms");

  }

function myFunctionMiles(){
  var input2 = document.getElementById("inputMiles").value;
  document.getElementById("outputkm").innerHTML = (input2 +" miles equals " + parseInt(input2 * 1.6) + " kilometers");


}
</script>
  </body>
</html>
